
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Author: {{ post.author.username }} | Published: {{ post.published_date }}</p>

{% if user == post.author %}
  <a href="{% url 'post-update' post.id %}">Edit</a>
  <a href="{% url 'post-delete' post.id %}">Delete</a>
{% endif %}

<a href="{% url 'posts' %}">Back to all posts</a>
{% endblock %}
