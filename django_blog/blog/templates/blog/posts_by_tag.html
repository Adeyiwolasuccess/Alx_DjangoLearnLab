
{% block content %}
  <h2>Posts tagged with "{{ tag.name }}"</h2>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> 
        by {{ post.author.username }}
      </li>
    {% empty %}
      <li>No posts found under this tag.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'posts' %}">‚Üê Back to all posts</a>
{% endblock %}
